<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>SAW</title>
  <!-- <link rel="stylesheet" href="css/master.css"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--===============================================================================================-->
  <link rel="icon" type="image/png" href=""/>
  <!--===============================================================================================-->
  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <!-- Our custom  CSS -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="vendor/parallex.css">
  <link rel="stylesheet" type="text/css" href="vendor/social-icons.css"><!-- fontawesome cdn -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <!--===============================================================================================-->
</head>
<body>
  <!--===============================================================================================-->
  <!-- parallex -->
  <div class="totalcontainer">
      <div class="laya-please layer-1">
      </div>
      <div class="laya-please layer-2">
      </div>
      <div class="container1">
          <div class="laya-please layer-3">
          </div>
          <div class="laya-please layer-4">
          </div>
          <div class="laya-please layer-5">
          </div>
          <div class="laya-please layer-6">
          </div>
      </div>
      <div class="container2">
          <div class="laya-please layer-7">
          </div>
          <div class="laya-please layer-8">
          </div>
      </div>
  </div>
  <!--===============================================================================================-->
  <!--===============================================================================================-->
  <!-- main container -->
  <div class="wtn-auth">
   <div class="row ">
     <div class="col-lg-4 col-md-3 col-sm-2"></div>
     <!-- login form -->
     <div class="col-lg-4 col-md-6 col-sm-8 wtn-form">
       <!--===============================================================================================-->
       <div class="wtn-form__login _card">
         <div class="wtn-form__logo">
             <!-- company Logo -->
             <img src="image/logo-white.png"  class="wtn-form__logo-image img-responsive img-fluid" alt="">
         </div>
         <!--===============================================================================================-->
         <!-- form section-->
         <form  action="" method="post">
           <div class="form-group wtn-m-b-small">
             <label class="wtn-heading-primary" for="usr">Username</label>
             <input name="username"type="text" class="form-control" id="usr" required>
           </div>
           <div class="form-group wtn-m-b-small">
             <label class="wtn-heading-primary"for="pwd">Password</label>
             <input name="password"type="password" class="form-control" id="pwd" required>
           </div>
           <div class="form-group wtn-m-b-small wtn-m-t-medium">
             <div class="login-submit ">
                 <input class="form-control" type="submit" name="button" value="Login">
             </div>
           </div>
         </form>
         <!--===============================================================================================-->
         <!--===============================================================================================-->
         <!-- social icon section  -->
         <div class="wtn-followus">
            <label class="wtn-social-heading-primary" >Follow Us :</label>
            <div class="social-btns">
              <a class="btn facebook" href="#">
                <i class="fa fa-facebook"></i>
              </a>
              <a class="btn twitter" href="#">
                <i class="fa fa-twitter"></i>
              </a>
              <a class="btn google" href="#">
                <i class="fa fa-google"></i>
              </a>
            </div>
         </div>
         <!--===============================================================================================-->
       </div>
     </div>
     <div class="col-md-4"></div>
   </div>
  </div>
  <!--===============================================================================================-->
  <!--===============================================================================================-->
  <!-- scripts -->
  <script type="text/javascript" src="vendor/parallex.js"></script>

</body>
</html>
